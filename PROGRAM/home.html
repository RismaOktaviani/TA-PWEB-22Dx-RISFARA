<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rumah Kebun 99</title>
<style>
  body { 
    font-family: Arial, sans-serif; 
    background-color: beige;
}
  header, footer { 
    background: #8c704c; 
    color: white; 
    padding: 10px 20px; 
    text-align: center; 
    font-family:;
}
  .navbar { 
    background: #5c4033; 
    padding: 10px 0; 
    text-align: center; 
}
  .navbar a { 
    color: white; 
    padding: 10px 20px; 
    text-decoration: none; 
}
  .home-section, .menu-section { 
    padding: 20px; 
    text-align: center; 
}
  .card { 
    display: inline-block; 
    width: 45%; 
    margin: 10px; 
    padding: 10px; 
    background-color: #a96220; 
    vertical-align: top; 
    border-radius: 20px;
}
  .card img { 
    width: 100px; 
    height: 100px; 
    padding: 10px;
    border-radius: 20px;
}
  .menu-item { 
    display: flex; 
    align-items: center; 
}
  .menu-item img { 
    margin-right: 10px; 
    
}
  .search-bar { 
    margin-bottom: 20px; 
    text-align: center; 
}
  input[type="text"] { 
    padding: 7px; 
    width: 300px; 
    margin-right: 10px; 
}
  input[type="submit"] { 
    padding: 7px; 
    }
</style>
</head>
<body>
<header>
  <h1>Selamat Datang di Rumah kebun</h1>
</header>
<nav class="navbar">
  <a href="#home">Home</a>
  <a href="#menu">Menu</a>
  <a href="about">About Us</a>
  <a href="contact">Contact</a>
</nav>
<div class="home-section" id="home">
  <h2>Rumah kebun 99</h2>
  <p>Kopi Teman Bercerita</p>
</div>
<div class="menu-section" id="menu">
  <h2>Daftar menu</h2>
  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search menu...">
    <input type="submit" onclick="searchMenu()" value="Search">
  </div>
  <div class="card">
    <h3 >Makanan</h3>
    <div class="menu-item">
      <img src="img/Banana Crispy.jpg" alt="Sandwich">
      <div>
        <h4>Makanan 1</h4>
        <p>Rp. 20</p>
      </div>
    </div>
    <div class="menu-item">
      <img src="img/makanan 12rb.jpeg" alt="Salad">
      <div>
        <h4>Makanan2</h4>
        <p>Rp.30</p>
      </div>
    </div>
  </div>
  <div class="card">
    <h3>Minuman</h3>
    <div class="menu-item">
      <img src="img/taro-fotor-2024010418441.jpg" alt="Coffee">
      <div>
        <h4>Taro</h4>
        <p>Rp. 15</p>
      </div>
    </div>
    <div class="menu-item">
      <img src="img/squash strawberry..jpg" alt="Tea">
      <div>
        <h4>Tea</h4>
        <p>Rp. 20</p>
      </div>
    </div>
  </div>
</div>
<footer>
  <p>Rumah kebun 99 @RISFARA</p>
</footer>
<script>
function searchMenu() {
  var input, filter, cards, menuItems, i, txtValue;
  input = document.getElementById("searchInput");
  filter = input.value.toUpperCase();
  cards = document.getElementsByClassName("card");
  for (i = 0; i < cards.length; i++) {
    menuItems = cards[i].getElementsByClassName("menu-item");
    for (j = 0; j < menuItems.length; j++) {
      txtValue = menuItems[j].textContent || menuItems[j].innerText;
      if (txtValue.toUpperCase().indexOf(filter) > -1) {
        menuItems[j].style.display = "";
      } else {
        menuItems[j].style.display = "none";
      }
    }
  }
}
</script>
</body>
</html>
