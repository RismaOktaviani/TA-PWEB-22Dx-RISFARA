<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rumah Kebun Kafe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
        }
        header, footer {
            background-color: #6b8e23;
            color: white;
            padding: 10px 20px;
            width: 100%;
            text-align: center;
        }
        nav {
            background-color: #8fbc8f;
            padding: 10px 20px;
            width: 100%;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            width: 80%;
            padding: 20px;
        }
        .card {
            background-color: #f5f5f5;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }
        
    </style>
</head>
<body>
    <header>
        <h1>Selamat Datang di Rumah Kebun Kafe</h1>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#menu">Menu</a>
        <a href="#about">About Us</a>
        <a href="#contact">Contact</a>
    </nav>
    <div class="menu-grid">
        <div class="card">
            <h3>Espresso</h3>
            <p>Rp20.000</p>
        </div>
        <div class="card">
            <h3>Cappuccino</h3>
            <p>Rp25.000</p>
        </div>
        <div class="card">
            <h3>Latte</h3>
            <p>Rp25.000</p>
        </div>
        <div class="card">
            <h3>Matcha Latte</h3>
            <p>Rp30.000</p>
        </div>
    </div>
    <footer>
        <p>&copy; 2023 Ruma Kebun Kafe. Semua hak cipta dilindungi.</p>
    </footer>
</body>
</html>
